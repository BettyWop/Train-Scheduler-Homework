<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: royalblue; color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo!</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color:royalblue; color: white; font-weight: bold">Current
                        Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header" style="background-color:royalblue; color: white; font-weight: bold">Add
                            Train</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='train-table'>

                                <div class="form-group">
                                    <label for="inputTrain">Train Name</label>
                                    <input type="text" class="form-control" id="inputTrain" placeholder="Union Station">
                                </div>
                                <div class="form-group">
                                    <label for="inputDestination">Destination</label>
                                    <input type="text" class="form-control" id="inputDestination" placeholder="Los Angeles">
                                </div>
                                <div class="form-group">
                                    <label for="inputFirstTrainTime">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="inputFirstTrainTime" placeholder="12:00 PM">
                                </div>
                                <div class="form-group">
                                    <label for="inputFrequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="inputFrequency" placeholder="3600">
                                </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
        </form>
        <script>
            var config = {
                apiKey: "AIzaSyATLZwbl2X0PyTIMAa8SX47klMTDWraZTo",
                authDomain: "train-game-21174.firebaseapp.com",
                databaseURL: "https://train-game-21174.firebaseio.com",
                projectId: "train-game-21174",
                storageBucket: "train-game-21174.appspot.com",
                messagingSenderId: "714822021861"
            };
            firebase.initializeApp(config);
        </script>

        <script src="assets/javascript/train.js"></script>
</body>

</html>
